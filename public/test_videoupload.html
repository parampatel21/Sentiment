<!DOCTYPE html>
<html>
  <head>
    <title>Upload Video to Firebase Storage</title>
    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>

    <!-- Firebase Storage is required for Firebase storage functionality -->
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-storage.js"></script>
  </head>
  <body>
    <h1>Upload Video to Firebase Storage</h1>

    <form>
      <input type="file" id="video-file">
      <button type="button" onclick="uploadVideo()">Upload Video</button>
    </form>

    <script>
      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyBeGxpyW7-XKT4scH41JCzn2Tzb3s7sveY",
        authDomain: "sentiment-6696b.firebaseapp.com",
        databaseURL: "https://sentiment-6696b-default-rtdb.firebaseio.com",
        projectId: "sentiment-6696b",
        storageBucket: "sentiment-6696b.appspot.com",
        messagingSenderId: "929145383886",
        appId: "1:929145383886:web:4059c05a3f9aebca45199f",
        measurementId: "G-38C03L0RC1"
    };
      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);

      function uploadVideo() {
        var videoFile = document.getElementById('video-file').files[0];
        var storageRef = firebase.storage().ref('videos/' + videoFile.name);

        storageRef.put(videoFile).then(function(snapshot) {
          console.log('Uploaded a video file to Firebase Storage!');
        });
      }
    </script>
  </body>
</html>
